user  nginx;
worker_processes  6;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
}

http {
    include       mime.types;


    types {
        image/avif avif heif;
        application/wasm wasm;
    }

    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" ';
    #log_format upstreamlog '[$time_local] $remote_addr - $remote_user - $server_name to: $upstream_addr: $request upstream_response_time $upstream_response_time msec $msec request_time $request_time';

    #access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    gzip on;
    gzip_static on; # allows pre-serving of .gz file if it exists
    gzip_disable "msie6"; # Disable for user-agent Internet explorer 6. Not supported.
    gzip_proxied any; # enable gzip for all proxied requests
    gzip_buffers 16 8k; # number and size of buffers to compress a response
    gzip_http_version 1.1;
    gzip_min_length 256; # Only gzip files of size in bytes
    gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    gunzip on; # Uncompress on the fly

    add_header Server-Timing 'total;dur=$request_time, upstream;dur=$upstream_response_time';

    #keepalive_timeout  0;
    keepalive_timeout  20;

    ###COMMENT THESE TO RUN LOCALLY
    server {
      listen 80;
	  server_name critengine.com;
      location / {
          return 301 https://$host$request_uri;
      }
      location /.well-known/acme-challenge/ {
          root /var/www/certbot;
      }
    }
    ###END COMMENT RANGE
    server {
        ####COMMENT TO RUN LOCALLY
    	listen 443 http2 ssl;
        ###END RANGE
        ###UNCOMMENT TO RUN LOCALLY
        # listen 80;
        ###END RANGE
    	server_name critengine.com;

        ###COMMENT THESE TO RUN LOCALLY
        ssl_certificate /etc/letsencrypt/live/critengine.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/critengine.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        ##END COMMENT RANGE

        resolver 127.0.0.11;
        root /var/www;

        location / {
	    root /var/www;
	    index index.html;
            try_files $uri $uri/ /index.html;
        }

	    location = /index.html {
    		expires 30s;
	    }

        location /api/ {
            proxy_pass  http://backend:9000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

         location ~* \.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|mp3|ttf|css|rss|atom|js|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)(\?ver=[0-9.]+)?$ {
            expires 365d;
        }
    }
}

